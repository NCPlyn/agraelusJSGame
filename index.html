<html lang="cs">

<head>
  <title>AgrGame</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <main>
    <div>
    <img id="agrgun" src="img/agrgun.png" alt="player" style="visibility: hidden;">
	  <img id="enemy1" src="img/enemy1.png" alt="enemy" style="visibility: hidden;">
	  <img id="enemy2" src="img/enemy2.png" alt="enemy" style="visibility: hidden;">
	  <img id="enemy3" src="img/enemy3.png" alt="enemy" style="visibility: hidden;">
	  <img id="enemy4" src="img/enemy4.png" alt="enemy" style="visibility: hidden;">
      <div class="container">
        <div class="row">
          <div class="col-sm my-auto">
            <p id="s" style="font-weight:bold;font-size:50px">0</p>
          </div>
          <div class="col-sm text-center">
            <img id="1" src="img/goodlife.png" alt="">
            <img id="2" src="img/goodlife.png" alt="">
            <img id="3" src="img/goodlife.png" alt="">
          </div>
        </div>
      </div>
      <canvas width="1500" height="600" class="border"></canvas><br>
      <div class="text-center">
        <button class="mrgn" onclick="game.play();">Play</button>
        <button class="mrgn" onclick="game.reset();">Reset</button>
        <button class="mrgn" onclick="game.addEnemy();">Add enemy</button>
        <input type="checkbox" id="sound" name="sound">
        <label for="sound" class="mrgn">Sound effects? (swearing)</label>
        <input type="checkbox" id="theme" name="theme">
        <label for="theme" class="mrgn">Dark Theme?</label>
        <input type="checkbox" id="nodead" name="nodead">
        <label for="nodead" class="mrgn">Nesmrtelnost?</label>
		    <b>Up & Down arrows</b> - move || <b>Space</b> - shoot
      </div>
    </div>
	<img id="multipla" src="img/multipla.png" alt="multipla" style="visibility: hidden;">
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>

<style>
canvas {
    padding: 0;
    margin: auto;
    display: block;
    width: 1500px;
    height: 600px;
}
.mrgn {
  margin-right:50px;
}
</style>
